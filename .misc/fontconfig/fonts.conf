<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>/usr/local/share/fonts</dir>
  <match target="pattern">
    <test qual="any" name="family"><string>Roboto</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>MS PGothic</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ＭＳ Ｐゴシック</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ＭＳ ゴシック</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>メイリオ</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Meiryo</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Osaka</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Osaka?等幅</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>ヒラギノ角ゴ Pro W3</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Hiragino Kaku Gothic Pro</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Hiragino Kaku Gothic ProN</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Liberation Sans</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Times</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Georgia</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Linux Libertine</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Arial</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica Neue</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Verdana</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Cantarell</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Source Sans Pro</string></test>
    <edit binding="same" name="family" mode="assign"><string>sans-serif</string></edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Blinker</family>
      <family>Noto Sans</family>
      <family>Gentium Plus</family>
      <family>Migu 1P</family>
      <family>Microsoft YaHei</family>
      <family>微软雅黑</family>
      <family>Noto Sans Thai</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Blinker</family>
      <family>Noto Sans</family>
      <family>Gentium Plus</family>
      <family>Migu 1P</family>
      <family>Microsoft YaHei</family>
      <family>微软雅黑</family>
      <family>Noto Sans Thai</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Twilio Sans Mono</family>
      <family>JetBrains Mono</family>
      <family>Ubuntu Mono</family>
      <family>UbuntuMono Nerd Font</family>
      <family>Migu 1M</family>
      <family>Microsoft YaHei</family>
      <family>微软雅黑</family>
      <family>Noto Sans Thai</family>
    </prefer>
  </alias>
</fontconfig>
